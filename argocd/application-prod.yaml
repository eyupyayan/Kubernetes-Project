apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-big-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/eyupyayan/Kubernetes-Project.git
    targetRevision: master
    path: k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: k8s-big
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
